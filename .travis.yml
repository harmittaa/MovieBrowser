language: android
dist: trusty
jdk: oraclejdk8


before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache


android:
  components:
    # - tools
    # - platform-tools
    - build-tools-30.0.1
    - android-27
    - sys-img-x86-android-27

script:
  - "./gradlew spotlessCheck"
  - "./gradlew test"
  - "./gradlew :app:clean :app:build :app:connectedCheck -PdisablePreDex --stacktrace"
